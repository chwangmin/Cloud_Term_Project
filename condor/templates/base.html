{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">동적 자원 관리</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="http://127.0.0.1:8000/condor/ec2list">1. list instance</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="http://127.0.0.1:8000/condor/ec2az">2. available zones</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="http://127.0.0.1:8000/condor/ec2start">3. start instance</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="http://127.0.0.1:8000/condor/ec2ar">4. available regions</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="http://127.0.0.1:8000/condor/ec2stop">5. stop instance</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="http://127.0.0.1:8000/condor/ec2create">6. create instance</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="http://127.0.0.1:8000/condor/ec2reboot">7. reboot instance</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="http://127.0.0.1:8000/condor/ec2listimage">8. list image</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="http://127.0.0.1:8000/condor/ec2ssm">11. ssm instance</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="http://127.0.0.1:8000">99. help</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="http://127.0.0.1:8000">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="https://github.com/chwangmin/Cloud_Term_Project">Link</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
    </body>
</html>
