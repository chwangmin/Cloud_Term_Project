{% block content %}

        <h1 class="mt-4">중지시키고 싶은 ec2를 적으세요.</h1>
        {% csrf_token %}
        {{ form }}
        <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" name="instance_id" value="i-0aa6f289f578b031f">

    {% else %}

    {% endif %}
{% endblock %}
